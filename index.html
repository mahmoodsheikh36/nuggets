<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/4744ff6468.js"></script>
  </head>
  <body>
    <div id="top_bar" class="top_bar">
      <div class="top_bar_menu">
        sort&nbsp<i class="fas fa-caret-down"></i>
        <ul>
          <li>downloads</li>
          <li>trending</li>
        </ul>
      </div>
      <div class="top_bar_menu">
        genres&nbsp<i class="fas fa-caret-down"></i>
        <ul>
          <li>superhero</li>
          <li>action</li>
          <li>romance</li>
        </ul>
      </div>
    </div>

    <div id="movies" class="movies_container">
    </div>

    <div class="preview_container" id="preview_container">
      <div class="preview_image_container" id="preview_img_container">
        <img id="preview_image" class="preview_image">
      </div>
      <div class="preview_info_container" id="preview_info_container">
        <p class="preview_title" id="preview_title"></p>
        <p class="preview_year" id="preview_year"></p>
        <p class="preview_genres" id="preview_genres"></p>
        <p class="preview_desc" id="preview_desc"></p>
        <div id="preview_buttons_container" class="preview_buttons_container">
          <button class="black_button" id="watch_button">Watch</button>
          <button class="black_button" id="watch_trailer_button">Trailer</button>
        </div>
      </div>
      <div class="close_button" id="preview_close_button">X</div>
    </div>

    <div class="video_container" id="video_container">
      <div class="close_button" id="video_close_button">X</div>
    </div>

    <div class="trailer_container" id="trailer_container">
      <div class="close_button" id="trailer_close_button">X</div>
    </div>

  </body>
  <script type="text/javascript" src="js/index.js"></script>
</html>
